<div class="medium-list">
  <div class="list-header-title">Registration Form</div>
  <div class="list-viewer-wrapper">
    <form [formGroup]="registerForm">
      <div class="form-container">
        <mat-form-field>
          <input
            id="name"
            matInput
            formControlName="name"
            [(ngModel)]="user.name"
            placeholder="Enter your name"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            id="email"
            matInput
            formControlName="email"
            [(ngModel)]="user.email"
            placeholder="Enter your email"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            id="password"
            matInput
            formControlName="password"
            [(ngModel)]="user.password"
            placeholder="Enter your password"
          />
        </mat-form-field>

        <button mat-button type="submit" class="mat-raised-button mat-primary">
          Register
        </button>
        <button mat-button routerLink="/login" class="divider">Login</button>
      </div>
    </form>
  </div>
</div>
