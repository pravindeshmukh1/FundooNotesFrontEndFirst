<mat-card fxLayout="column" fxLayoutAlign="space-around end">
  <textarea matInput matTextareaAutosize placeholder="title"></textarea>
  <textarea
    class="description"
    matInput
    matTextareaAutosize
    placeholder="description"
  ></textarea>

  <mat-action-row fxLayoutAlign="end">
    <app-icons class="icon"></app-icons>
    <button mat-button>
      Close
    </button>
  </mat-action-row>
</mat-card>
