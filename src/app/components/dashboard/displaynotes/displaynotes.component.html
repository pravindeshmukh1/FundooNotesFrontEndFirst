<div>
  <mat-card fxLayout="row wrap">
    <div>
      <mat-card-header>
        <mat-card-title>{{ note.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content> {{ note.description }}</mat-card-content>
      <mat-card-actions> </mat-card-actions>

        <button mat-button>
          Close
        </button>
      </mat-action-row>
    </div>
  </mat-card>
</div>
