<mat-toolbar fxLayoutAlign="space-start center">
  <button
    mat-icon-button
    matTooltip="Main menu"
    matTooltipPosition="below"
    (click)="drawer.toggle()"
    class="menu"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <div matTooltip="FundooNote" matTooltipPosition="below" fxLayout.xs="column">
    <img
      fxLayoutAlign="space-start center"
      class="titleImage"
      src="../../../../assets/imeges/FundooNote.png"
    />
  </div>
  <span
    matTooltip="FundooNote"
    matTooltipPosition="below"
    class="fundooTitle"
    fxFlex.xs="100"
    >{{ title }}</span
  >
  <app-searchbox></app-searchbox>

  <div fxLayout="row" fxLayoutAlign="end center">
    <button mat-icon-button matTooltip="List View" matTooltipPosition="below">
      <mat-icon>view_agenda </mat-icon>
    </button>
    <button mat-icon-button matTooltip="Fundoo apps" matTooltipPosition="below">
      <mat-icon>apps</mat-icon>
    </button>
    <button
      matTooltip="Sign out"
      matTooltipPosition="below"
      mat-icon-button
      (click)="signOut()"
    >
      <mat-icon>login</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container fullscreen>
  <mat-sidenav #drawer mode="side" opened>
    <mat-nav-list>
      <mat-list-item>
        <a href="/notes"></a>

        <mat-icon class="menu-item" mat-button (click)="showInfo()"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"
            ></path>
          </svg>
        </mat-icon>
        Notes
      </mat-list-item>
      <mat-list-item>
        <a href="/reminder"></a>

        <mat-icon class="menu-item" mat-button (click)="showInfo()"
          >notifications_none</mat-icon
        >
        Reminders
      </mat-list-item>
      <mat-list-item>
        <a href="/lable"></a>

        <mat-icon class="menu-item" mat-button (click)="showInfo()"
          >edit</mat-icon
        >
        Edit labels
      </mat-list-item>
      <mat-list-item>
        <a href="/archive"></a>

        <mat-icon class="menu-item" mat-button (click)="showInfo()"
          >archive_outline</mat-icon
        >
        Archive
      </mat-list-item>
      <mat-list-item>
        <a href="/archive"></a>

        <mat-icon
          class="menu-item"
          mat-button
          class="material-icons"
          (click)="showInfo()"
          >delete_outline</mat-icon
        >
        Trash
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content><app-createnote></app-createnote></mat-sidenav-content>
</mat-sidenav-container>
