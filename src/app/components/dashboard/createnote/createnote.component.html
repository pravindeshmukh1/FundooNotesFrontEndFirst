<mat-expansion-panel hideToggle [formGroup]="noteData">
  <mat-expansion-panel-header (click)="togglePanel()">
    <input
      autocomplete="off"
      matInput
      placeholder="Title"
      formControlName="title"
    />
  </mat-expansion-panel-header>

  <textarea
    matInput
    fxLayout="column"
    fxLayoutGap="gappx"
    placeholder="Take a note..."
    autocomplete="off"
    formControlName="description"
    matTextareaAutosize
    matAutosizeMinRows="1"
    matAutosizeMaxRows="25"
  ></textarea>

  <button fxLayoutAlign="end end" mat-button (click)="onClose()">
    Close
  </button>
  <app-icons> </app-icons>
</mat-expansion-panel>
