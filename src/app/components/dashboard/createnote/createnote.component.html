<mat-expansion-panel hideToggle [formGroup]="noteData">
  <mat-expansion-panel-header>
    <input
      autocomplete="off"
      matInput
      placeholder="Title"
      formControlName="title"
      autofocus
    />
  </mat-expansion-panel-header>

  <textarea
    matInput
    fxLayoutGap="gappx"
    placeholder="Take a note..."
    autocomplete="off"
    formControlName="description"
    matTextareaAutosize
    matAutosizeMinRows="1"
    matAutosizeMaxRows="25"
  ></textarea>

  <mat-action-row>
    <app-icons class="icon"> </app-icons>
    <button fxLayoutAlign="end" mat-button (click)="onClose()">
      Close
    </button>
  </mat-action-row>
</mat-expansion-panel>
<app-displaynotes></app-displaynotes>
