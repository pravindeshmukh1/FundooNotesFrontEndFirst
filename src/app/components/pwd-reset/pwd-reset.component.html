<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxLayout="column" fxFlex="500px" fxFlex.xs="100%">
    <mat-card-header fxFlex="50px" fxLayoutAlign="center">
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [formControl]="Password"
          placeholder="Enter your password"
          autocomplete="off"
          [type]="hide ? 'password' : 'text'"
        />
        <mat-error *ngIf="Password.invalid">{{
          getPasswordErrorMessage()
        }}</mat-error>
        <mat-icon matSuffix (click)="hide = !hide">
          {{ hide ? "visibility" : "visibility_off" }}
        </mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          [formControl]="ConfirmPassword"
          placeholder="Re-Enter your password"
          autocomplete="off"
          [type]="hide ? 'password' : 'text'"
        />
        <mat-error *ngIf="ConfirmPassword.invalid">{{
          getConfirmPasswordErrorMessage()
        }}</mat-error>
        <mat-icon matSuffix (click)="hide = !hide">
          {{ hide ? "visibility" : "visibility_off" }}
        </mat-icon>
      </mat-form-field>
    </div>

    <div  fxFlex="50px" fxLayout="column" fxLayoutAlign="space-between stretch">
      <button
        mat-button
        type="submit"
        mat-raised-button
        color="primary"
        class="divider"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </div>
  </mat-card>
</div>
